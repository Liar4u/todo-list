<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do List 4 Every Day</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="head">
        <h1>My To Do List</h1>
        <div class="head__inner">
          <div class="input">
            <input
              type="text"
              name=""
              id="title"
              class="userInput"
              placeholder="Title..."
            />
            <input
              type="text"
              name=""
              id="description"
              class="userInput"
              placeholder="Description..."
            />
          </div>
          <span class="material-icons addBtn"> add </span>
        </div>
      </div>

      <div class="progress">
        <div class="row">
          <div class="start item" draggable="true">
            <span class="material-icons">play_arrow</span>
          </div>
          <div class="pause item" draggable="true">
            <span class="material-icons">pause</span>
          </div>
        </div>
      </div>

      <div class="tasks">
        <div class="task-item">
          <div class="task-info">
            <input type="text" class="title" disabled value="Task 1" />
            <input
              type="text"
              class="description"
              disabled
              value="Need to do something"
            />
          </div>
          <div class="task-control">
            <div class="placeholder__container">
              <div class="placeholder"></div>
            </div>
            <div class="modify">
              <div class="modify-items">
                <span class="material-icons edit"> edit </span>
                <span class="material-icons delete"> delete </span>
              </div>
            </div>
          </div>
        </div>

        <div class="task-item">
          <div class="task-info">
            <input type="text" class="title" disabled value="Task 2" />
            <input
              type="text"
              class="description"
              disabled
              value="Need to do something"
            />
          </div>
          <div class="task-control">
            <div class="placeholder__container">
              <div class="placeholder"></div>
            </div>
            <div class="modify">
              <div class="modify-items">
                <span class="material-icons edit"> edit </span>
                <span class="material-icons delete"> delete </span>
              </div>
            </div>
          </div>
        </div>

        <div class="task-item">
          <div class="task-info">
            <input type="text" class="title" disabled value="Task 3" />
            <input
              type="text"
              class="description"
              disabled
              value="Need to do something"
            />
          </div>
          <div class="task-control">
            <div class="placeholder__container">
              <div class="placeholder"></div>
            </div>
            <div class="modify">
              <div class="modify-items">
                <span class="material-icons edit"> edit </span>
                <span class="material-icons delete"> delete </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
